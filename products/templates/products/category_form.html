{% extends 'products/layout.html' %}

{% block title %}Category Form{% endblock %}

{% block content %}
<h1>Category Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'products:category_list' %}" class="btn btn-secondary mt-2">Back to Category List</a>
{% endblock %}
