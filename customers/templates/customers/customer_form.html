{% extends 'customers/layout.html' %}

{% block title %}Customer Form{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ form.instance.pk|yesno:"Update Customer,Create New Customer" }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'customers:customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
