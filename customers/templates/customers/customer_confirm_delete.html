{% extends 'customers/layout.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete {{ customer.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'customers:customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
