{% extends 'orders/layout.html' %}

{% block title %}Confirm Shipment Deletion{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this shipment?</h1>

<p><strong>Order ID:</strong> {{ shipment.order.id }}</p>
<p><strong>Shipment Status:</strong> {{ shipment.shipment_status }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'orders:shipment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
