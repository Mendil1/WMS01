{% extends 'orders/layout.html' %}

{% block title %}{{ form.instance.pk|yesno:"Update Order,Create New Order" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Update Order,Create New Order" }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'orders:order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
