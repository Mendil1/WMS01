{% extends 'orders/layout.html' %}

{% block title %}Delete Shipment{% endblock %}

{% block content %}
<h1>Delete Shipment</h1>
<p>Are you sure you want to delete this shipment?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'orders:order_detail' shipment.order.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
