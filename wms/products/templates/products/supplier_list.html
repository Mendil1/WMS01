{% extends 'products/layout.html' %}

{% block title %}Suppliers{% endblock %}

{% block content %}
<h1>Suppliers</h1>
<a href="{% url 'products:supplier_create' %}" class="btn btn-primary">Create New Supplier</a>
<hr>
<ul class="list-group">
    {% for supplier in suppliers %}
    <li class="list-group-item">
        {{ supplier.supplier_name }} ({{ supplier.phone_number }}, {{ supplier.email }})
        <a href="{% url 'products:supplier_update' supplier.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'products:supplier_delete' supplier.id %}" class="btn btn-sm btn-danger">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
