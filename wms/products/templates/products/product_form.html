{% extends 'products/layout.html' %}

{% block title %}Product Form{% endblock %}

{% block content %}
<h1>Product Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'products:product_list' %}" class="btn btn-secondary mt-2">Back to Product List</a>
{% endblock %}
