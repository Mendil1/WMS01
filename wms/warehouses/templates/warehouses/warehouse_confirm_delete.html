{% extends 'warehouses/layout.html' %}

{% block title %}Delete Warehouse{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Warehouse</h1>
    <p>Are you sure you want to delete {{ warehouse.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'warehouses:warehouse_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
